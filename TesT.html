<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim ve Yazı</title>
    <style>
        .image {
            float: left;
            margin-right: 10px; /* Resim ile yazı arasında boşluk */
            max-width: 100px; /* Resim boyutunu ayarla */
        }
        .text {
            overflow: auto; /* Float'ı temizle */
        }
    </style>
</head>
<body>

<ol>
    <li>adssd</li>
    <li>asdasds</li>
    <li>asdasd</li>
    <li></li>
    <li></li>
</ol>
</body>
</html>
